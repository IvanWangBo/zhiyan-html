    <script type="text/javascript">
        var widthNow = null,
          Inter1 = null;
        document.addEventListener("DOMContentLoaded", function (event) {
          //DOM加载完毕后执行
          Inter1 = setInterval("addBar()", 50);
        });
        window.addEventListener("load", function (event) {
          //外部资源加载完毕后执行
          finishBar();
        });

        //启动定时器
        function addBar() {
          if (widthNow == 99) {
            return false;
          }
          widthNow++;
          $("#loadingBar .v-warp .v-icon span").width(widthNow + "%");
        }

        //取消定时器
        function finishBar() {
          clearInterval(Inter1);
          $("#loadingBar .v-warp .v-icon span").width(100 + "%");
          setTimeout(function () {
            $("#loadingBar .v-warp .v-text").text("加载完成!");
            setTimeout(function () {
              $("#loadingBar").animate({ opacity: "0" }, 200).hide(100);
              initSwiper();
            }, 500);
          }, 500);
        }

        var mySwiper;

        function initSwiper() {
          mySwiper = new Swiper(".swiper-container", {
            //initialSlide :8,
            direction: "vertical",
            // effect : 'fade',
            // effect: 'coverflow',
            effect: "false",
            fadeEffect: {
                crossFade: true,
            },
            zoom: true, //开启缩放功能
            pagination: {
                el: ".swiper-pagination",
                dynamicBullets: true,
                dynamicMainBullets: 2,
            },
            mousewheelControl: true,
            updateOnImagesReady: true, //图像（img标签）加载完成后Swiper会重新初始化
            on: {
                imagesReady: function () {
                    console.log("图片加载完成了!");
                },
                init: function () {
                    swiperAnimateCache(this);
                    swiperAnimate(this);
                    switch (this.activeIndex) {
                    case 0:
                        setTimeout(function () {
                        $(".slide-1-2").css({
                            animation: "rubberBand 2s ease-out 0s 1",
                        });
                        }, 800);
                        break;
                    }
                },
                slideChangeTransitionStart: function () {
                    $('#arrow_next').show();
                    if(this.activeIndex==6){
                        $('#arrow_next').hide();
                    }
                    switch (this.activeIndex) {
                        case 0:
                            console.log("start" + 0);
                            $(".salid-2").removeClass("ani-fns");
                            break;
                        case 1:
                            console.log("start" + 1);
                            $(".slide-1-2").css({
                            animation: "rubberBand 2s ease-out 0s 1",
                            });
                            $(".salid-2").addClass("ani-fns");
                            break;
                        case 2:
                            console.log("start" + 2);
                            $(".salid-2").removeClass("ani-fns");
                            break;
                        case 3:
                            console.log("start" + 3);
                            break;
                        case 4:
                            console.log("start" + 4);
                            break;
                        case 5:
                            console.log("start" + 5);
                            break;  
                        case 6:
                            console.log("start" + 6);
                            break;
                    }
                },
                slideChangeTransitionEnd: function () {
                    swiperAnimate(this);
                },
            },
          });
        }

      let nameReg = /^[\u4e00-\u9fa5]+$/; //中文
      let flag = false;

      /*提交*/
      function binding() {
        let name = $.trim($("#inputName").val()),
          age = $.trim($("#inputAge").val()),
          phone = $.trim($("#inputPhone").val()),
          jobPicture = upload_img_url;

        if (!nameReg.test(name)) {

        }
        if (!phoneReg.test(phone)) {
          alert(" 请输入有效的手机号码");
          return false;

          name: name,
          age: age,
          phone: phone,
          job_picture: jobPicture,
        };
        let fromData = new FormData();
        $.each(data, function (key, value) {
          fromData.append(key, value);
        });

        flag = true;

            processData: false,
            data: fromData,
            success: function (res) {

                alert(res.message);
              }
              if (res.code == 0) {
                $(".hy-receiv").css("display", "block");
                $(".hy-receiv .b").addClass("bounceIn");
