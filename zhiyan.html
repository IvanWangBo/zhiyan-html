    <script type="text/javascript">
      if(window.navigator.appVersion.includes('Safari')) {
        $('.safari-fixed').addClass('safari')
      }
      var widthNow = null,
        Inter1 = null;
      document.addEventListener("DOMContentLoaded", function (event) {
        //DOM加载完毕后执行
        Inter1 = setInterval("addBar()", 50);
      });
      window.addEventListener("load", function (event) {
        //外部资源加载完毕后执行
        finishBar();
      });

      //启动定时器
      function addBar() {
        if (widthNow == 99) {
          return false;
        }
        widthNow++;
        $("#loadingBar .v-warp .v-icon span").width(widthNow + "%");
      }

      //取消定时器
      function finishBar() {
        clearInterval(Inter1);
        $("#loadingBar .v-warp .v-icon span").width(100 + "%");
        setTimeout(function () {
          $("#loadingBar .v-warp .v-text").text("加载完成!");
          setTimeout(function () {
            $("#loadingBar").animate({ opacity: "0" }, 200).hide(100);
            initSwiper();
          }, 500);
        }, 500);
      }

      var mySwiper;

      function initSwiper() {
        mySwiper = new Swiper(".swiper-container", {
          //initialSlide :8,
          direction: "vertical",
          // effect : 'fade',
          // effect: 'coverflow',
          effect: "false",
          fadeEffect: {
            crossFade: true,
          },
          zoom: true, //开启缩放功能
          pagination: {
            el: ".swiper-pagination",
            dynamicBullets: true,
            dynamicMainBullets: 2,
          },
          mousewheelControl: true,
          updateOnImagesReady: true, //图像（img标签）加载完成后Swiper会重新初始化
          on: {
            imagesReady: function () {
              console.log("图片加载完成了!");
            },
            init: function () {
              swiperAnimateCache(this);
              swiperAnimate(this);
              switch (this.activeIndex) {
                case 0:
                  setTimeout(function () {
                    $(".slide-1-2").css({
                      animation: "rubberBand 2s ease-out 0s 1",
                    });
                  }, 800);
                  break;
              }
            },
            slideChangeTransitionStart: function () {
              $("#arrow_next").show();
              if (this.activeIndex == 6) {
                $("#arrow_next").hide();
              }
              switch (this.activeIndex) {
                case 0:
                  console.log("start" + 0);
                  $(".salid-2").removeClass("ani-fns");
                  break;
                case 1:
                  console.log("start" + 1);
                  $(".slide-1-2").css({
                    animation: "rubberBand 2s ease-out 0s 1",
                  });
                  $(".salid-2").addClass("ani-fns");
                  break;
                case 2:
                  console.log("start" + 2);
                  $(".salid-2").removeClass("ani-fns");
                  break;
                case 3:
                  console.log("start" + 3);
                  break;
                case 4:
                  console.log("start" + 4);
                  break;
                case 5:
                  console.log("start" + 5);
                  break;
                case 6:
                  console.log("start" + 6);
                  break;
              }
            },
            slideChangeTransitionEnd: function () {
              swiperAnimate(this);
            },
          },
        });
      }
      function autoPlay() {
        /* 自动播放音乐效果，解决浏览器或者APP自动播放问题 */
        function musicInBrowserHandler() {
          audioToggle(true);
          document.body.removeEventListener(
            "touchstart",
            musicInBrowserHandler
          );
        }

        document.body.addEventListener("touchstart", musicInBrowserHandler);

        /* 自动播放音乐效果，解决微信自动播放问题 */
        function musicInWeixinHandler() {
          audioToggle(true);
          document.addEventListener(
            "WeixinJSBridgeReady",
            function () {
              audioToggle(true);
            },
            false
          );
          document.addEventListener(
            "YixinJSBridgeReady",
            function () {
              audioToggle(true);
            },
            false
          );
          document.removeEventListener(
            "DOMContentLoaded",
            musicInWeixinHandler
          );
        }

        document.addEventListener("DOMContentLoaded", musicInWeixinHandler);
      }

      autoPlay();

      // ====================================================
      function audioToggle(isPlay) {
        var playMusic = document.getElementById("music");
        var audio = document.getElementById("audio");
        if (typeof isPlay == "undefined") {
          isPlay = !!audio.paused;
        }
        var space = String.fromCharCode(32); // 空格
        var playBtnClass =
          space +
          (playMusic.getAttribute("class") || (isPlay ? "play" : "pause")) +
          space;
        if (isPlay) {
          playBtnClass = playBtnClass.replace(
            space + "pause" + space,
            space + "play" + space
          );
          audio.play();
          $(".music")
            .css("animation", "move 2s infinite linear")
            .attr("src", "static/musicBtn.png");
        } else {
          playBtnClass = playBtnClass.replace(
            space + "play" + space,
            space + "pause" + space
          );
          audio.pause();
          $(".music")
            .css("animation", "_move")
            .attr("src", "static/musicBtnOff.png");
        }
        playMusic.className = playBtnClass.replace(/(^\s*)|(\s*$)/g, "");
      }

      document.getElementById("music_warp").onclick = function () {
        audioToggle();
      };
